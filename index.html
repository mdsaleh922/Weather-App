<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="../Images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="../Images/rain.png" alt="Images" class="weather-icon">
            <h1 class="temp"> 00 Â°c</h1>
            <h2 class="city"><i>Enter the location for which you want to see the weather condition</i></h2>
            <div class="row">
                <div class="col-md-3" id="col1">
                    <img src="../Images/humidity.png" class="img-fluid" id="humidity" alt="Images">
                    <div>
                        <p class="humidity">00 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-md-3" id="col2">
                    <img src="../Images/wind.png" class="img-fluid" id="wind" alt="Images">
                    <div>
                        <p class="wind">00 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JAVASCRIPT/script.js"></script>
</body>

</html>
